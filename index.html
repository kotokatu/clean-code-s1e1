<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <h1 class="header__title" hidden>Todo App</h1>
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix for planning">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-section section" id="add-section">
        <h2 class="section__title"><label class="section__label" for="new-task-input">Add Item</label></h2>
        <div class="new-task">
          <input class="new-task__input" id="new-task-input" type="text">
          <button class="btn new-task__btn">Add</button>
        </div>
      </section>
      <section class="incomplete-section section">
        <h2 class="section__title">Todo</h2>
        <ul class="task-list task-list_incomplete" id="task-list-incomplete">
          <li class="task-list__item">
            <input class="task-list__input task-list__input_checkbox" type="checkbox">
            <label class="task-list__label">Pay Bills</label>
            <input class="task-list__input task-list__input_text" type="text">
            <button class="btn btn_edit task-list__btn">Edit</button>
            <button class="btn btn_delete task-list__btn"><img class="btn__img" src="./remove.svg" alt="delete icon"></button>
          </li>
          <li class="task-list__item task-list__item_editing">
            <input class="task-list__input task-list__input_checkbox" type="checkbox">
            <label class="task-list__label">Go Shopping</label>
            <input class="task-list__input task-list__input_text" type="text" value="Go Shopping">
            <button class="btn btn_edit task-list__btn">Save</button>
            <button class="btn btn_delete task-list__btn"><img class="btn__img" src="./remove.svg" alt="delete icon"></button>
          </li>
        </ul>
      </section>
      <section class="completed-section section">
        <h2 class="section__title">Completed</h2>
        <ul class="task-list task-list_completed" id="task-list-completed">
          <li class="task-list__item">
            <input class="task-list__input task-list__input_checkbox" type="checkbox" checked>
            <label class="task-list__label">See the Doctor</label>
            <input class="task-list__input task-list__input_text" type="text">
            <button class="btn btn_edit task-list__btn">Edit</button>
            <button class="btn btn_delete task-list__btn"><img class="btn__img" src="./remove.svg" alt="delete icon"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
